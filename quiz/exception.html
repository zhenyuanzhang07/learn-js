<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Handling with Array Map</title>
</head>
<body>

  <h1>Error Handling with Array Map</h1>

  <label for="numbersInput">Enter numbers (comma-separated):</label>
  <input type="text" id="numbersInput" placeholder="e.g., 4,9,-1,16,25">

  <button onclick="calculateSquareRoots()">Calculate Square Roots</button>
  <div id="result"></div> <!-- Added div for displaying results -->

  <script>
    function calculateSquareRoots() {
      const inputElement = document.getElementById('numbersInput');
      const resultElement = document.getElementById('result');
      const numbersString = inputElement.value;
      
      // Validate input to ensure it contains only numbers and commas
      if (!numbersString.match(/^[\d,.-]+$/)) {
        resultElement.textContent = "Please enter valid numbers separated by commas.";
        return;
      }

      const numbers = numbersString.split(',').map(Number);

      // Map to calculate square roots or NaN for negative numbers
      const squareRoots = numbers.map(number => {
        if (number < 0) {
          console.error(`Cannot calculate square root of negative number: ${number}`);
          return NaN;
        }
        return Math.sqrt(number);
      });

      // Display results
      resultElement.innerHTML = `<strong>Original Numbers:</strong> ${numbers}<br><strong>Square Roots:</strong> ${squareRoots}`;
    }
  </script>

</body>
</html>
