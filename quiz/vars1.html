<!DOCTYPE html>
<html>
<head>
    <title>Variable Scope Example</title>
    <script>
        let x = 1;
        var y = 2;
        {
            let y = 2; // Declare 'y' at the beginning if you want a new 'y' within this block
            y = y + 1;
            console.log(x + y); // This will print '4' if using a new 'y', or '5' if modifying the outer 'y'
        }
        console.log(x); // Prints '1'
        console.log(y); // Prints '3' if the outer 'y' was modified, '2' if a new 'y' was used in the block
    </script>
</head>
<body>
    <h1> A Web Page </h1>
</body>
</html>
